<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Data-driven Page</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <strong id="brandName">Realistic Asia</strong>
      </div>
      <nav class="nav">
        <a href="#intro">Intro</a>
        <a href="#seasons">Seasons</a>
        <a href="#places">Best places</a>
        <a href="#posts">Posts</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- ===== INTRO + MAP ===== -->
    <section id="intro" class="section intro">
      <div class="intro-left">
        <h1 class="script" id="pageTitle">Trip to Vietnam</h1>
        <p class="muted" id="pageDesc"></p>

        <div class="stats" id="stats"></div>
      </div>

      <aside class="intro-right">
        <div class="card map-card">
          <div class="map-head">
            <h3 id="mapTitle">Vietnam Map</h3>
            <span class="pill" id="mapPill">Highlights</span>
          </div>

          <!-- map đơn giản: thay bằng ảnh của bạn -->
          <div class="map-body">
            <img id="mapImg" alt="Map" />
          </div>

          <div class="legend" id="mapLegend"></div>
        </div>
      </aside>
    </section>

    <!-- ===== BEST TIME / SEASONS TABLE ===== -->
    <section id="seasons" class="section">
      <h2 class="script center" id="seasonTitle">Best time to visit</h2>
      <p class="muted center" id="seasonDesc"></p>

      <div class="card">
        <div class="table-wrap">
          <table class="season-table" id="seasonTable"></table>
        </div>
      </div>
    </section>

    <!-- ===== BEST PLACES GRID ===== -->
    <section id="places" class="section">
      <h2 class="script center" id="placesTitle">Best places to visit</h2>
      <div class="place-grid" id="placeGrid"></div>
    </section>

    <!-- ===== LATEST POSTS GRID ===== -->
    <section id="posts" class="section">
      <h2 class="script center" id="postsTitle">Latest blog posts</h2>
      <div class="post-grid" id="postGrid"></div>
    </section>

    <footer class="footer">
      <div class="muted" id="footerText"></div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
