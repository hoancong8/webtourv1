<body>
  <section class="wrap">
    <!-- ===== Top: Hanoi ===== -->


    <section class="top-grid"  style="margin-top: 8%;">
      <div>
        <h3 class="script-title" id="cityName">Hanoi</h3>
        <p class="lead" id="cityDesc"></p>
      </div>
      <div class="map-box">
        <iframe id="mapFrame" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen
          title="Hanoi Map" src=""></iframe>
      </div>
    </section>

    <!-- ===== Travel guides ===== -->
    <section class="guides">
      <h2 class="script-title" id="guideTitle">Travel guides</h2>

      <div class="guide-block">
        <div class="h2" id="transportTitle">Transportation</div>

        <div class="h3" id="howToTitle">How to get there</div>
        <p class="para" id="howToText"></p>

        <div class="h3" id="waysTitle">Ways to get around the city</div>
        <ul class="ul" id="waysList"></ul>

        <div class="h3" id="bestTimeTitle">Best times to visit</div>
        <p class="para" id="bestTimeText"></p>
      </div>
    </section>
  </section>
  <section class="poi">
    <div class="poi-wrap" id="placesOfInterest">
      <h2 class="poi-title"><span>Places of Interest</span></h2>

    </div>
  </section>
